{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel='stylesheet' href='{% static "css/login.css" %}'/>
<main role="main" class='login'>
    <div class="c logo">
        <img src="{% static 'img/logo40.svg' %}" alt="" height="50"><span class="logotype">UNTASK</span>
    </div>
    <div class="c form">
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password }}
            <button type="submit">Вход</button>
            <div class="c link">
                <div>Нет аккаунта?</div>
                <div>•</div>
                <a id="register" href="{% url 'signup' %}">Регистрация</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
