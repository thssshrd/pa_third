{% extends 'base.html' %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete this note?</p>
<p>{{ note.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
